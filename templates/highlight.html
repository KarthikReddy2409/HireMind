<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlights • {{ candidate.secondary_index }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .resume-box {
      max-height: 70vh;
      overflow: auto;
      /* Preserve line breaks and spacing; also wrap very long tokens */
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
      background: #fff;
      border: 1px solid #e5e5e5;
      padding: 1rem;
      border-radius: .5rem;
      line-height: 1.5;
      font-family: ui-monospace, Menlo, Monaco, "Courier New", monospace;
      font-size: 0.95rem;
    }
    mark { background: #ffef9f; padding: 0 .2em; border-radius: .2rem; }
    .legend mark { margin-right: .5rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Hiring Tool</a>
      <div class="d-flex gap-2">
        <a href="/dashboard" class="btn btn-sm btn-light">Back to dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="mb-0">Highlights • {{ candidate.secondary_index }}</h2>
      <span class="badge bg-info text-dark">{{ span_count }} span{{ '' if span_count==1 else 's' }}</span>
    </div>

    {% if types and types|length %}
      <div class="legend mb-3">
        <strong>Legend:</strong>
        {% for t in types %}
          <mark title="{{ t }}">{{ t }}</mark>
        {% endfor %}
      </div>
    {% endif %}

  <pre class="resume-box">{{ highlighted_text|safe }}</pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
